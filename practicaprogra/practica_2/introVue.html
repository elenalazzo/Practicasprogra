<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Especificar el lugar donde se trabajara con Vue-->
    <div id="root">
        <!--Enlazar con el dato de Vue-->
        <input type="text" id="input" v-model="text"> <!--v-model se utiliza en controles de formulario-->

        <p v-text="text"></p> <!--v-text representa un texto en una etiqueta-->

        <p v-html="text"></p><!--v-html representa o renderiza etiqeutas html y strings -->

        <!--Interpolacion - tambien representa texto-->
        <p>El valor del input es {{text}}</p>
    </div>


    <!--Agregar la referencia a Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        let data={
            text:'<h1><b>Programaci√≥n Computacional IV</h1></b>'
        }

        //Instancia de Vue
        var instanceVue=new Vue({
            el:'#root',
            data: data
        });

    </script>


    


</body>
</html>
