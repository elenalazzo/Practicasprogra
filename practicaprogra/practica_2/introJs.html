<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Programacion Computacional IV')">Mensaje</button>
    <script>
        document.write("Programacion IV");

        //variables
        //const | var | let | sin definir

        //const: variables que no cambian su valor a lo largo del escrito, ademas no se puede reasignar su valor; debe asignarles un valor inicial
        const pi=3.1416;
        console.log("El valor constante de pi es: " + pi);

        //var: variables globales dentro del script; se puede iniciar y mas adelante asignarle un valor
        var stringValue="Esto es un string";
        console.log("El valor de stringValue es: " + stringValue);
        var age;
        age=22;
        console.log("El valor de age es: " + age);
        var age=26; //con var podemos redeclaras la variable
        console.log("El valor de age es: " + age);

        let name="Katya";
        let lastname;
        lastname="Viscarra";
        console.log(name + " " + lastname);//let no permite redeclarar pero si reasignar


        //condicionales
        let val1=25;
        let val2=25;
        let result=val1===val2;
        if(result)
        {
            console.log("Los valores son iguales")
        }
        else
        {
            console.log("Los valores no coinciden")
        }

        switch(result)
        {
            case true:
                console.log("Los valores coinciden")
                break;
            case false:
            console.log("Los valores no coinciden")
            break;
            default:
                console.log("Los valores no se definen")
                break;
        }

        //array
        let names= ["daniela", "katya", "antoni"];
        for(i=0; i < names.length; i++)
        {
            console.log(names[i]);
        }


    </script>
</body>
</html>
